<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness & Health AI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      padding: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    #chat-container {
      background-color: #1e293b;
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    #chatbox {
      height: 350px;
      overflow-y: auto;
      background-color: #334155;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    #chatbox p {
      margin: 0.5rem 0;
    }

    #chatbox strong {
      color: #60a5fa;
    }

    form {
      display: flex;
      gap: 0.5rem;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }

    @media (max-width: 500px) {
      #chat-container {
        padding: 1rem;
      }

      input[type="text"],
      button {
        font-size: 0.9rem;
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <h1>Fitness & Health AI Chatbot</h1>
  <div id="chat-container">
    <div id="chatbox"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask a fitness or health question..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    document.getElementById("chat-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const input = document.getElementById("user-input");
      const message = input.value.trim();

      if (message === "") return;

      appendMessage("You", message);
      input.value = "";

      try {
        const response = await fetch("https://athlizen.onrender.com/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question: message })
        });

        const data = await response.json();
        appendMessage("AI", data.answer);
      } catch (error) {
        console.error("Error communicating with server:", error);
        appendMessage("AI", "Sorry, I am unable to respond right now.");
      }
    });

    function appendMessage(sender, text) {
      const chatbox = document.getElementById("chatbox");
      const messageElement = document.createElement("p");
      messageElement.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatbox.appendChild(messageElement);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
